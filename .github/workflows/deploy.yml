name: CI/CD Pipeline - BEE-IT HIVE

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          echo "Starting dependency installation with legacy-peer-deps..."
          npm install --legacy-peer-deps
        shell: bash

      - name: Execute Production Build
        run: |
          echo "Initiating Vite production build..."
          npm run build
        shell: bash

      - name: Deploy to Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: dist
          clean: true
          single-commit: true
          commit-message: "chore: automated deployment update [skip ci]"
