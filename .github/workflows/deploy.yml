name: CI/CD Pipeline - BEE-IT HIVE

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Environment Telemetry
        run: |
          echo "Node Version: $(node -v)"
          echo "NPM Version: $(npm -v)"

      - name: Vite Github Pages Deployer
        uses: skywarth/vite-github-pages-deployer@v1.5.0
        with:
          public_base_path: /
          build_path: ./dist
          install_phase_node_env: dev
          build_phase_node_env: production
          package_manager: npm
          artifact_name: github-pages-${{ matrix.node-version }}
          debug_mode: true
          working_path: ./

  deploy:
    name: Production Deployment
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Node 24 Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-24
          path: dist/

      - name: Deploy to Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: dist
          clean: true
          single-commit: true
          commit-message: "chore: multi-node verified deployment [skip ci]"
